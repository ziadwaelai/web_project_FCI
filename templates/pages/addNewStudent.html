   {%extends 'parts/base.html' %}
   {%load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"> 
   
    {% block content%}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Adding new stdent" />
    <link rel="stylesheet" href="../css files/style.css" />
    <script src="../js files/project.js"></script>
    <title>Add New Student</title>
</head>
<body>
    <div class="title"><h2>Add New Student</h2></div>
    <form id="new_student_info" onsubmit="validation()" action="/add_student" method="post">
        {%csrf_token%}
            <div class="input-group"><label for="first-name">First Name</label>
            <input type="text"  id="first-name"  name="firstName">
            </div>
    
            <div class="input-group"><label for="last name">Last Name</label>
                <input type="text"  id="last name"  name="lastName">
            </div>
    
            <div class="input-group"><label for="ID">ID</label>
                <input type="number"  id="ID"  name="studentID" min="0" max="20209999" step="1">
            </div>
    
            <div class="input-group"><label for="level">Level</label>
                <input type="number"  id="level"  name="level" min="1" max="4" step="1">
            </div>
            <div class="input-group"><label for="GPA">GPA</label>
                <input type="number"  id="GPA"  name="GPA" min="0" max="4" step="0.01">
    
            <div class="input-group"><label><b>Date of birth:</b><br /></label>
                <input name="dateOfBirth" type="date" id="Date of birth" /><br />
            </div>
            <div class="input-group"><label><b>Department: </b><br /></label>
            <input type="text" name="department" id="Department" /><br />
            </div>
            <div class="input-group radio" ><label> <b>Gender: </b><br /> </label>
                <label> Male:  </label>
                <input type="radio" Male  name="gender" value="Male" id="Gender" />
                <label> Female: </label>
                <input type="radio" Female name="gender" value="Female" id="Gender" /><br />
            </div>
            <div class="input-group radio"><label> <b>Status: </b><br /> </label>
                    <label> Active:  </label>
                    <input type="radio" Male name="status" value="Active" id="Status" />
                    <label> Inactive: </label>
                    <input type="radio" Female name="status" value="Inactive" id="Status" /><br />
            </div>
            <div class="input-group"><label><b>email: </b><br /></label>
            <input type="email" name="email" id="email" /><br />
            </div>  
            <div class="input-group"><label>
                <b>Mobile Number:</b><br />
            </label>
            <input type="number" name="mobileNumber" id="Mobile Number" placeholder="+20 xx xxxx xxxx" /><br />
            </div>
                <button id="save_button" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
{% endblock content%}
