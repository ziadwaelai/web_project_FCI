{%extends 'parts/base.html'%}
{%load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit student data</title>
    <meta name="discription" content="Edit the student data page" />
    <link rel="stylesheet" href="../css files/style.css" />
    <script src="../js files/project.js">  </script>
    
</head>
<body>
    <div>
            
            <form id="new_student_info" onsubmit="validation()" action="" method="post">
                {%csrf_token%}
                <h2>Edit Student Data</h2>
                <div class="input-group"><label for="first-name">First Name</label>
                <input type="text"  id="first-name"  name="firstName" value={{student.firstName}}>
                </div>
        
                <div class="input-group"><label for="last name">Last Name</label>
                    <input type="text"  id="last name"  name="lastName" value={{student.lastName}}>
                </div>
        
                <div class="input-group"><label for="ID">ID</label>
                    <input type="number"  id="ID"  name="studentID" min="0" max="20209999" step="1" value={{student.studentID}}>
                </div>
        
                <div class="input-group"><label for="level">Level</label>
                    <input type="number"  id="level"  name="level" min="1" max="4" step="1"value={{student.level}}>
                </div>
                <div class="input-group"><label for="GPA">GPA</label>
                    <input type="number"  id="GPA"  name="GPA" min="0" max="4" step="0.01" value={{student.GPA}}>
        
                <div class="input-group"><label><b>Date of birth:</b><br /></label>
                    <input name="dateOfBirth" type="date" id="Date of birth" value={{student.dateOfBirth}}/><br />
                </div>
                <div class="input-group"><label><b>Department: </b><br /></label>
                <input type="text" name="department" id="Department" value={{student.department}}/><br />
                </div>
                <div class="input-group radio" ><label> <b>Gender: </b><br /> </label>
                    <label> Male:  </label>
                    <input type="radio" Male  name="gender" value="Male" id="Gender" value={{student.gender}} />
                    <label> Female: </label>
                    <input type="radio" Female name="gender" value="Female" id="Gender" value={{student.gender}}/><br />
                </div>
                <div class="input-group radio"><label> <b>Status: </b><br /> </label>
                        <label> Active:  </label>
                        <input type="radio" Male name="status" value="Active" id="Status" value={{student.status}} />
                        <label> Inactive: </label>
                        <input type="radio" Female name="status" value="Inactive" id="Status" value={{student.status}}/><br />
                </div>
                <div class="input-group"><label><b>email: </b><br /></label>
                <input type="email" name="email" id="email" value={{student.email}} /><br />
                </div>  
                <div class="input-group"><label>
                    <b>Mobile Number:</b><br />
                </label>
                <input type="number" name="mobileNumber" id="Mobile Number" placeholder="+20 xx xxxx xxxx" value={{student.mobileNumber}} /><br />
                </div>
                    <button id="save_button" type="submit">update</button>
            </form>
        </div>

</body>

</html>
{% endblock content%}
